<div class="cottage-card">
    <mat-card >
        <mat-card-header>
            <mat-card-title>{{cottageProfile.name}}</mat-card-title>
            <mat-card-subtitle>{{cottageProfile.address}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            {{cottageProfile.description}}
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
            <button mat-button>Reserve</button>
        </mat-card-actions>
    </mat-card>
</div>

<div *ngIf="cottageProfile" class="cottage-card">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Edit cottage profile</mat-card-title>
        </mat-card-header>

        <mat-divider inset></mat-divider>

        <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <mat-card-content fxLayout="column" fxLayoutAlign="start start">
                <div style="width: 100%">
                    <div fxLayout="column" fxLayoutAlign="center start">
                        <mat-label>Cottage name: </mat-label>
                        <mat-form-field appearance="outline">
                            <input
                                formControlName="name"
                                [(ngModel)]="cottageProfile.name"
                                matInput
                            />
                        </mat-form-field>
                    </div>
                    <div fxLayout="column" fxLayoutAlign="center start">
                        <mat-label>Description: </mat-label>
                        <mat-form-field
                            appearance="outline"
                            id="description-div"
                        >
                            <textarea
                                formControlName="description"
                                id="description-textarea"
                                matInput
                                [(ngModel)]="cottageProfile.description"
                            ></textarea>
                        </mat-form-field>
                    </div>
                    <div fxLayout="column" fxLayoutAlign="center start">
                        <mat-label>Rules: </mat-label>
                        <mat-form-field
                            id="description-div"
                            appearance="outline"
                        >
                            <textarea
                                formControlName="rules"
                                id="rules-textarea"
                                matInput
                                [(ngModel)]="cottageProfile.rules"
                            ></textarea>
                        </mat-form-field>
                    </div>
                    <div
                        id="description-div"
                        fxLayout="row"
                        fxLayoutAlign="space-evenly start"
                    >
                        <div fxLayout="column" fxLayoutAlign="start center">
                            <mat-label>Number of rooms: </mat-label>
                            <mat-form-field
                                id="number-input"
                                appearance="outline"
                            >
                                <input
                                    type="number"
                                    matInput
                                    min="1"
                                    formControlName="roomNumber"
                                    [(ngModel)]="cottageProfile.roomNumber"
                                />
                            </mat-form-field>
                        </div>
                        <div fxLayout="column" fxLayoutAlign="start center">
                            <mat-label>Number of beds: </mat-label>
                            <mat-form-field
                                id="number-input"
                                appearance="outline"
                            >
                                <input
                                    type="number"
                                    matInput
                                    min="1"
                                    formControlName="bedNumber"
                                    [(ngModel)]="cottageProfile.bedNumber"
                                />
                            </mat-form-field>
                        </div>
                    </div>

                    <br />

                    <div fxLayout="row" fxLayoutAlign="space-between start">
                        <table class="table table-hover table-width">
                            <thead>
                                <tr>
                                    <th scope="col">Existing Images</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let image of imageNames">
                                    <td>
                                        {{ image }}
                                    </td>
                                    <td>
                                        <button
                                            (click)="deleteImage(image)"
                                            mat-flat-button
                                            color="warn"
                                        >
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                                <tr *ngFor="let file of addedImages">
                                    <td>
                                        {{ file.name }}
                                    </td>
                                    <td>
                                        <button
                                            (click)="deleteAddedImage(file)"
                                            mat-flat-button
                                            color="warn"
                                        >
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <img
                            class="image-width rounded"
                            src="{{ imagePath }}{{ displayImage }}"
                            alt=""
                        />
                    </div>

                    <button
                        class="edit-buttons"
                        mat-flat-button
                        color="primary"
                        (click)="fileInput.click()"
                        type="button"
                    >
                        Add Image
                    </button>
                    <input
                        hidden
                        (change)="onFileSelected($event)"
                        #fileInput
                        type="file"
                        accept="image/*"
                        multiple
                    />
                </div>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions
                style="margin-right: 3px"
                fxLayout="row"
                fxLayoutAlign="end center"
                fxLayoutGap="20px"
            >
                <a
                    class="edit-buttons"
                    mat-stroked-button
                    color="primary"
                    href="/cottage/{{ cottageProfile.name }}"
                    >Cancel</a
                >
                <button
                    [disabled]="!form.valid"
                    class="edit-buttons"
                    mat-flat-button
                    color="primary"
                    type="submit"
                >
                    Save
                </button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>

<mat-toolbar class="app-navbar" color="primary">
    <a class="company-name" href="/">Fishbook</a>
    <div class="right">
        <div fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="flex-end center">
            <button
                *ngIf="!hasSignedIn()"
                mat-button
                mat-ripple
                routerLink="/signup"
            >
                <span>Sign up</span>
            </button>
            <button
                *ngIf="!hasSignedIn()"
                mat-button
                mat-ripple
                routerLink="/login"
            >
                <span>Login</span>
            </button>
            <button
                *ngIf="hasSignedIn()"
                [matMenuTriggerFor]="businessMenu"
                class="greeting-button"
                mat-button
                mat-ripple
            >
                <span>Business</span>
            </button>
            <button
                *ngIf="hasSignedIn()"
                [matMenuTriggerFor]="userMenu"
                class="greeting-button"
                mat-button
                mat-ripple
            >
                <span>{{ userName() }}</span>
            </button>
            <mat-menu
                #userMenu
                [overlapTrigger]="false"
                class="app-header-userMenu"
                yposition="below"
            >
                <app-user-menu></app-user-menu>
            </mat-menu>
            <mat-menu
                #businessMenu
                [overlapTrigger]="false"
                class="app-header-userMenu"
                yposition="below"
            >
                <app-business-menu></app-business-menu>
            </mat-menu>
        </div>
    </div>
</mat-toolbar>

<div *ngIf="!!availability_dates">
    <p class="title">Define Availability</p>

    <ngb-datepicker
        #dp
        (dateSelect)="onDateSelection($event)"
        [displayMonths]="2"
        [dayTemplate]="t"
        outsideDays="hidden"
        [minDate]="minDate"
    >
    </ngb-datepicker>

    <ng-template #t let-date let-focused="focused">
        <span
            class="custom-day"
            [class.focused]="focused"
            [class.range]="isRange(date)"
            [class.faded]="isHovered(date) || isInside(date)"
            [class.red]="markDate(date)"
            (mouseenter)="hoveredDate = date"
            (mouseleave)="hoveredDate = null"
        >
            {{ date.day }}
        </span>
    </ng-template>

    <hr />
    <div class="flex-row">
        <!-- prettier-ignore -->
        <pre class="from">From: <pre class="no_margin" *ngIf="!!fromDate">{{ fromDate?.day }}.{{ fromDate?.month }}.{{ fromDate?.year }} </pre></pre>
        <pre
            class="to"
        >To: <pre class="no_margin" *ngIf="!!toDate">{{ toDate?.day }}.{{ toDate?.month }}.{{ toDate?.year }} </pre></pre>
    </div>
    <button
        [disabled]="saveButtonValidation()"
        mat-flat-button
        color="primary"
        class="save_button"
    >
        Save Changes
    </button>
</div>

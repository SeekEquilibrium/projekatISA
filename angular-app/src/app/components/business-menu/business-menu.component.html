<div *ngIf="currentUser?.role == 'COTTAGE_OWNER'">
    <button (click)="goToCottages()" mat-menu-item>COTTAGES</button>
    <button (click)="goToRegisterCottage()" mat-menu-item>
        REGISTER COTTAGE
    </button>
</div>
<div *ngIf="currentUser?.role == 'BOAT_OWNER'">
    <button (click)="goToBoats()" mat-menu-item>BOATS</button>
    <button (click)="goToRegisterBoat()" mat-menu-item>REGISTER BOAT</button>
</div>

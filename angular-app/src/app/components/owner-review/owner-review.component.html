<div class="review-div">
    <form [formGroup]="form">
        <div fxLayout="row" fxLayoutGap="10px">
            <div class="title">Review user:</div>
            <div class="title user-fullname">{{ user_fullname }}</div>
        </div>
        <mat-form-field class="description-div" appearance="fill">
            <mat-label>Description: </mat-label>
            <textarea
                class="description-textarea"
                formControlName="description"
                matInput
            ></textarea>
        </mat-form-field>
        <section class="example-section">
            <mat-checkbox
                class="example-margin"
                formControlName="didNotShowUp"
                color="warn"
                >Didn't Show Up</mat-checkbox
            >
            <mat-checkbox
                class="example-margin"
                formControlName="report"
                color="warn"
                >Report</mat-checkbox
            >
        </section>
        <div class="buttons">
            <button
                mat-stroked-button
                color="primary"
                type="button"
                (click)="closeButton()"
            >
                Cancel
            </button>
            <button
                mat-flat-button
                color="primary"
                [disabled]="!form.valid"
                type="submit"
                (click)="submit()"
            >
                Submit
            </button>
        </div>
    </form>
</div>
